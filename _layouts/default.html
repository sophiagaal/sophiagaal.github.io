        <!-- Inline JS for Last Updated Date and Smooth Scrolling -->
        <script>
          // Update "Last Updated" Date
          document.addEventListener('DOMContentLoaded', function () {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('last-updated').textContent = currentDate.toLocaleDateString('en-US', options);
          });

          // Smooth Scrolling with Offset and Active Link Highlight
          document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', function(event) {
              event.preventDefault();

              // Remove "active" class from all links
              document.querySelectorAll('.navbar-link').forEach(el => el.classList.remove('active'));

              // Add "active" class to the clicked link
              this.classList.add('active');

              // Extract the target id
              const href = this.getAttribute('href');
              const url = new URL(href, window.location.href);
              const targetId = url.hash.substring(1);

              const targetElement = document.getElementById(targetId);
              if (targetElement) {
                const offset = -80; // Adjust offset as needed
                const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition + offset;

                window.scrollTo({
                  top: offsetPosition,
                  behavior: 'smooth'
                });
              }
            });
          });
        </script>
